<div>
    <form [formGroup]="nuevoProductoForm" (ngSubmit)="addNewPost(nuevoProductoForm.value)">
        <mat-form-field class="d-block">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre del producto" formControlName="nombreProducto">
        </mat-form-field>
        <mat-form-field class="d-block">
            <mat-label>Información</mat-label>
            <input matInput placeholder="Información del producto" formControlName="informacionProducto">
        </mat-form-field>
        <mat-form-field class="d-block">
            <mat-select placeholder="Categoria del producto" multiple formControlName="tagsProducto">
                <mat-option value="electronico">Electrónico</mat-option>
                <mat-option value="herramientas">Herramientas</mat-option>
                <mat-option value="moda">Moda</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="mt-3 border border-secondary text-center">
            <label class="custom-file">
                <input type="file" formControlName="imagenProducto" class="d-none" (change)="manejoImg($event)">
                <mat-icon class="mx-2" color="accent">cloud_upload</mat-icon>
                <div>
                    <p>Elige una imagen</p>
                </div>
            </label>
        </div>
        <div class="mt-3 text-center">
            <!-- <input type="submit" mat-raised-button color="accent" value="Guardar"> -->
            <button type="submit" mat-raised-button color="accent" [mat-dialog-close]="true">Guardar</button>
        </div>
    </form>
</div>
